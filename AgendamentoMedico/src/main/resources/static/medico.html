<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médico</title>
    <link rel="stylesheet" href="css/medico.css">
</head>
<body>

<div class="container">
    <!-- LISTA DE MÉDICOS -->
    <section class="glass-card">
        <h2>Lista de Médicos</h2>
        <div id="medicosList">
            <!-- Médicos aparecerão aqui -->
        </div>
        <div class="pagination">
            <button id="prevPage" class="btn-secondary" disabled>Anterior</button>
            <span id="pageInfo">Página 1</span>
            <button id="nextPage" class="btn-secondary">Próximo</button>
        </div>
    </section>

    <!-- FORMULÁRIO -->
    <section class="glass-card">
        <h2>Novo Médico</h2>
        <form id="medicoForm">
            <div class="form-group">
                <label for="nome">Nome do Médico</label>
                <input type="text" id="nome" placeholder="Digite o nome" required>
            </div>

            <div class="form-group">
                <label for="crm">CRM</label>
                <input type="text" id="crm" placeholder="Digite o CRM" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" placeholder="Digite o endereço" required>
            </div>

            <div class="form-group">
                <label for="especialidades">Especialidades</label>
                <select id="especialidades" multiple>
                    <!-- Opções via JS -->
                </select>
            </div>

            <button type="submit" class="btn-primary">Salvar Médico</button>
        </form>
    </section>
</div>

<script src="/js/medico.js"></script>
</body>
</html>
