<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Médico</title>
    <link rel="stylesheet" href="/css/agenda.css">
</head>
<body>
<div class="app-container">

    <header class="header">
        <h1>Agendamento Médico</h1>
    </header>

    <main class="glass-card">
        <h2>Agende sua Consulta</h2>

        <form id="agendaForm">
            <div class="form-group">
                <label for="paciente">Paciente</label>
                <input type="text" id="paciente" placeholder="Digite o nome do paciente">
            </div>

            <div class="form-group">
                <label for="medico">Médico</label>
                <select id="medico">
                    <option>Selecione um médico</option>
                    <option>Dr. João - Cardiologia</option>
                    <option>Dra. Maria - Dermatologia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipoConsulta">Tipo de Consulta</label>
                <select id="tipoConsulta">
                    <option value="PRESENCIAL">Presencial</option>
                    <option value="REMOTO">Remoto</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dataHora">Data e Hora</label>
                <input type="datetime-local" id="dataHora">
            </div>

            <button type="submit" class="btn-primary">Agendar</button>
        </form>
    </main>

    <footer class="footer">
        <p>© 2025 Agendamento Médico</p>
    </footer>

</div>
</body>
</html>
